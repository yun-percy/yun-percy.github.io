<!DOCTYPE html>
<html>
  <head>
   <script id="allmobilize" charset="utf-8" src="http://a.yunshipei.com/d0c6200efed46298504a931e65a941a9/allmobilize.min.js"></script><meta http-equiv="Cache-Control" content="no-siteapp" /><link rel="alternate" media="handheld" href="#"
                        />
                       
    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/yun-percy/yun-percy.github.io/master/assets/img/cloud.ico" media="screen" />
   
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--[if lte IE 9]><meta http-equiv="refresh" content="0;url=/ie.html"><![endif]-->

    <title>{{ page.title }}</title>
    <meta name="description" content="">

    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  </head>
  <body>
    <aside id="sidebar">
      <nav id="tags">
        <a href="/index.html" id="avatar"></a>

        <ul id="tags__ul">
          <li id="js-label1" class="tags__li tags-btn active">全部</li>
          <li id="js-label2" class="tags__li tags-btn">Android</li>
          <li id="js-label3" class="tags__li tags-btn">语法</li>
          <li id="js-label4" class="tags__li tags-btn">日记</li>
          <li id="js-label5" class="tags__li tags-btn">Photoshop</li>
          <li id="js-label6" class="tags__li tags-btn">Linux</li>
          <li id="js-label7" class="tags__li tags-btn">综合</li>
          <li id="js-label8" class="tags__li tags-btn">ROM</li>
        </ul>

        <div id="tags__bottom">
          <a href="mailto:464095417@qq.com" id="icon-email" class="tags-btn fontello"></a>
          <a href="http://weibo.com/u/2641690453" id="icon-feed" class="tags-btn fontello"></a>
          
        </div>
      </nav> <!-- end #tags -->

      <div id="posts-list">
        <form action="" id="search-form">
          <a href="/index.html" id="mobile-avatar"></a>
          <!-- NOTE: input field is disabled by default -->
          <input id="search-input" type="text" placeholder="每天多一点点，快乐多一点点..." disabled >
        </form>

        <nav id="pl__container">
        {% for post in site.posts %}
          <a class="{{ post.categories }} pl__all" href="{{ post.url }}"><span class="pl__circle"></span><span class="pl__title">{{ post.title }}</span><span class="pl__date">{{ post.date | date: "%Y-%m-%d" }}</span></a>
        {% endfor %}
        </nav>
      </div> <!-- end #posts-list -->
    </aside> <!-- end #sidebar -->

    <div id="post">
      <div id="pjax">
        {{ content }}
      </div> <!-- end #pjax -->

      <!-- <div id="post__toc-trigger">
        <div id="post__toc">
          <span id="post__toc-title">Table of Contents</span>
          <ul id="post__toc-ul"></ul>
        </div>
      </div> -->
    </div> <!-- end #post -->

    <button id="js-fullscreen"><span id="icon-arrow" class="fontello"></span></button>

    <script src="/assets/js/jquery-2.0.3.min.js"></script>
    <script src="/assets/js/jquery.pjax.js"></script>
    <script src="/assets/js/nprogress.js"></script>
    <script src="/assets/js/script.js"></script>
    <script language="javascript" type="text/javascript" src="http://js.users.51.la/17305843.js"></script>
    <center><noscript><a href="http://www.51.la/?17305843" target="_blank"><img alt="&#x6211;&#x8981;&#x5566;&#x514D;&#x8D39;&#x7EDF;&#x8BA1;" src="http://img.users.51.la/17305843.asp" style="border:none" /></a></noscript></center>
  </body>
</html>
